            <table id="tableID" onclick="myFun(event)" border="1">
              <tr>
                 <td>row 1, cell 1</td>
                 <td>row 1, cell 2</td>
              </tr>
              <tr>
                 <td>row 2, cell 1</td>
                 <td>row 2, cell 2</td>
              </tr>
            </table>​

            function myFun(e){ 
                alert(e.target.innerText); //current cell
                alert(e.target.parentNode.innerText); //Current row.
